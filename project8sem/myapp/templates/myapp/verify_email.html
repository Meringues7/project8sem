<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
     {% load static %} 
   
    <link rel="stylesheet" href="{% static 'myapp/css/verify_email.css' %}">
    <link rel="stylesheet" href="{% static 'myapp/css/alert.css' %}">

</head>
<body>


         <!-- Display alert messages -->
 {% if messages %}
 <div id="message-container">
     {% for message in messages %}
     <div class="alert {{ message.tags }}">
         <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
         {{ message }}
     </div>
     {% endfor %}
 </div>
 {% endif %}


    <div class="container">

       
        <h1>Verify Email</h1>

        <p class="info">Enter your Email first to get a Code.</p>
       

        <form class="input-box" id="emai-form" method="post" aciton= "{% url 'verify_otp' %} ">
            {% csrf_token %} 

            <div class="input-items">

                <label for="Email">Email</label>
                <input type="email" required name= "email">
            </div>
    
          

            <div class="input-items">
    
                
                <button  type="Submit"  class="login-btn" >Next</button>
            </div>


            </div>



            
    

            



        </form>

      



    </div>

         <script src="{% static 'myapp/js/email.js' %}"> </script>
          <script src="{% static 'myapp/js/alert.js' %}"> </script>
    
</body>
</html>
